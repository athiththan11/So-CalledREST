    <div class="container my-5 p-5">
        <h1 class="h2 font-weight-light mt-5">So-Called <span class="font-weight-normal">REST</span></h1>
        <p>Fake REST API with <span class="font-weight-bold">Basic Authentication</span> backed by <a href="https://jsonplaceholder.typicode.com/">JSONPlaceholder</a>.</p>
        <br />

        <h4 class="font-weight-normal">Basic Authentication</h4>
        <ul>
            <li>username: carbon</li>
            <li>password: hydrogen</li>
        </ul>
        
        <h4 class="font-weight-normal">Resources</h4>
        <ul>
            <li><a href="https://jsonplaceholder.typicode.com/users">Users</a></li>
        </ul>
        
        <h4 class="font-weight-normal">Routes</h4>
        <ul>
            <li>GET <a href="https://socalledrest.herokuapp.com/mock/users">/mock/users</a></li>
            <li>GET <a href="https://socalledrest.herokuapp.com/mock/users/1">/mock/users/1</a></li>
        </ul>

        <br />
        <br />

        <a href="https://github.com/athiththan11/So-CalledREST"><i data-feather="github"></i> So-CalledREST</a>
